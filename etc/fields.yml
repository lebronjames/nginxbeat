version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: timestamp
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the measurements were taken. The precision is in milliseconds.
        The timezone is UTC.

    - name: type
      description: >
        Set to "nginx" to specify that are Nginx statistics.
      required: true

    - name: count
      type: int
      description: >
        For how many transactions is this event representative. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The count is used by the
        UIs to return estimated values. Reserved for future usage.
      required: true

    - name: shipper
      type: string
      description: >
        Name of the shipper sending the statistics

nginx:
  type: group
  description: >
    Contains Nginx statistics. Details that you can get by running the Nginx status page.
  fields:
    - name: active
      type: int
      description: >
        The current number of active client connections including Waiting connections.

    - name: accepts
      type: int
      description: >
        The total number of accepted client connections.

    - name: handled
      type: int
      description: >
        The total number of handled connections.

    - name: requests
      type: int
      description: >
        The total number of client requests.

    - name: reading
      type: int
      description: >
        The current number of connections where nginx is reading the request header.

    - name: writing
      type: int
      description: >
        The current number of connections where nginx is writing the response back to the client.

    - name: waiting
      type: int
      description: >
        The current number of idle client connections waiting for a request.
